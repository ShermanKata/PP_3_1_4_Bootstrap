<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <title>Admin Panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div th:object="${user}">
            <a class="navbar-brand">
                <strong th:text="*{email}" th:font="bold"></strong>
                with roles:
                <span th:text="*{getStringRoles()}"></span>
            </a>
        </div>
        <div class="navbar-nav">
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 pt-3 g-0">
            <div class="container-fluid">
                <div class="nav flex-column nav-pills" role="tablist">
                    <a class="nav-link active" data-bs-toggle="pill" href="#"
                       role="tab">Admin</a>
                </div>
            </div>
        </div>
        <div class="col-sm-10 bg-light min-vh-100 pt-3">
            <div class="container">
                <h1>Admin panel</h1>
                <div class="card">
                    <div class="card-header">
                        <h5><span class="align-middle">All users</span></h5>
                    </div>
                    <div class="card-body table-responsive">
                        <hr style="color: gray"/>
                        <table class="table table-striped ">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getLastname()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getStringRoles()}"></td>
                                <td>
                                    <a th:href="@{/admin/{id} (id = ${user.getId()})}">
                                        <input class="btn btn-info btn-sm"  type="button" value="Edit"/>
                                    </a></td>
                                <td>
                                    <form th:method="DELETE" th:action="@{/admin/{id}/delete(id=${user.getId()})}">
                                        <input class="btn btn-danger btn-sm" type="submit" value="Delete">
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
